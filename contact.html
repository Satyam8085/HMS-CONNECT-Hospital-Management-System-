<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contact-details {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        .contact-details h1 {
            text-align: center;
            color: #333;
        }
    
        .contact-info {
            margin-bottom: 30px;
        }
    
        .contact-info h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
    
        .contact-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
    
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
    
        .contact-info ul li {
            font-size: 1.1em;
            margin: 5px 0;
        }
    
        .contact-form label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }
    
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }
    
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section class="contact-details">
        <h1>Contact Us</h1>
    
        <!-- Basic Contact Information -->
        <div class="contact-info">
            <h2>Our Contact Details</h2>
            <p>If you have any questions or need assistance, feel free to contact us using the details below:</p>
    
            <ul>
                <li><strong>Phone:</strong> +1 (123) 456-7890</li>
                <li><strong>Email:</strong> contact@yourcompany.com</li>
                <li><strong>Address:</strong> 123 Business Avenue, Cityville, State, 12345</li>
            </ul>
        </div>
    
        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="POST"> 
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message here"></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
  
    
</body>
</html>
